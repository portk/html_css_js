<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body>
    <div id="mymain">
        <div class="my-form">
            <form action="https://google.com/search" method="get">
                <input type="text" name="q"/>
            </form>
            <form action="https://google.com/search" method="get">
                <select name="q">구글검색종류선택
                    <option checked>==========</option>
                    <option value="고양이">cat</option>
                    <option value="강아지">dog</option>
                    <option value="원숭이">monkey</option>
                </select>
                <input type="submit" value="검색">
            </form>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="background-color:blueviolet">
                구글검색 종류 선택
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="https://google.com/search?q=고양이">고양이</a></li>
                <li><a class="dropdown-item" href="https://google.com/search?q=강아지">강아지</a></li>
                <li><a class="dropdown-item" href="https://google.com/search?q=원숭이">원숭이</a></li>
            </ul>
        </div>
        <form action="" method="get">
            <textarea name="message" cols="30" rows="10"></textarea>
            <input type="submit" value="게시글 쓰기">
        </form>
    </div>
</body>
</html>
