<html lang="ko">
<head>

    <style>
        th{
            background-color:blanchedalmond
        }
    </style>
</head>
<body>
    <!-- div가 나온 후 잘 안쓰지만 간단하게 만들 때 좋음 -->

        <!-- tr은 칼럼명, th는 특별한 tr으로, 꾸밀때 쓰면 좋다. td는 내용 -->

            <th style="color:rgb(64,64,64);">지역</th>
            <th style="color:rgb(64,64,64);">최저기온</th>

        </tr>
        <tr>
            <td>서울</td>
            <td>20</td>
            <td>30</td>
        </tr>
        <tr>
            <td>대구</td>
            <td>20</td>
            <td>30</td>
        </tr>
        <tr>
            <td>광주</td>
            <td>20</td>
            <td>30</td>
        </tr>
        <tr>
            <td>부산</td>
            <td>20</td>
            <td>30</td>
        </tr>
    </table>

</html>
