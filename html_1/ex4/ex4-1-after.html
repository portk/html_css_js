<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS after</title>
    <style>
        h2 {
            font-family:"바탕";
            color:blue;
        }
        p {
            font-family:"돋움";
            color:green;
        }
    </style>
</head>
<body>
    <p><a href="../index.html">목록으로</a></p>
    <h2>반려동물 <a href="ex4-1-before.html">변경전</a></h2>
    <p>정서적으로 의지하고자 가까이 두고 기르는 동물을 말한다. 1983년 오스트리아에서 처음나온 'Pet'를 'Companion animal'로 개칭 제안이 국내에 들어와,
        애완 동물이라는 표현에 대한 논의가 이루어졌다.
    </p>
    <hr>
    <h4>적용 CSS</h4>
    <table>
        <tr>
            <td>
                h2 {
                    font-family:"바탕";
                    color:blue;
                }
            </td>
        </tr>
        <tr>
            <td>
                p {
                    font-family:"돋움";
                    color:green;
                }
            </td>
        </tr>
    </table>
</body>
</html>
