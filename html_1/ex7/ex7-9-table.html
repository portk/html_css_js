<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex7-9</title>
    <link rel="stylesheet" href="../css/ex7-9-table.css">
</head>
<body>
	<p id='back'><a href="../index_css.html">목록으로</a></p>
	<h3>회원가입 폼</h3>
	<form>
		<div class="main-form">
			<table>
				<tr>
					<th>아이디</th>
					<td><input type="text"></td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td><input type="password"></td>
				</tr>
				<tr>
					<th>비밀번호 확인</th>
					<td><input type="password"></td>
				</tr>
				<tr>
					<th>이름</th>
					<td><input type="name"></td>
				</tr>
				<tr>
					<th>이메일</th>
					<td><input type="email" id="emal"> @ 
						<select>
							<option selected>직접 입력</option>
							<option>naver.com</option>
							<option>google.com</option>
							<option>hanmail.net</option>
							<option>daum.net</option>
							<option>nate.com</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>이메일 수신</th>
					<td><input type="radio" name="mail" checked>비수신
						<input type="radio" name="mail">수신
					</td>
				</tr>
				<tr>
					<th>가입 경로</th>
					<td>
						<input type="checkbox">친구 추천
						<input type="checkbox">인터넷 검색
						<input type="checkbox">기타
					</td>
				</tr>
				<tr>
					<th>인사말</th>
					<td><textarea></textarea></td>
				</tr>
			</table>
		</div>
		<div class="action-form">
			<input type="submit" value="저장하기">
			<input type="reset" value="취소하기">
		</div>
	</form>
</body>
</html>
