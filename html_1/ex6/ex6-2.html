    <h3>끓이기</h3>
    <p>식품에 물을 가하여 100℃의 온도에서 <span>끓이는 조리 방법</span>이다. 국, 찌개 등을 만드는 방법으로 열을 가하여 조리를 한다. 곡류는 물과 함께 가열하면 녹말이 팽창하고 끈기 있는 상태가 된다.</p>

    <h3>튀기기</h3>
    <p>튀기기는 맛이 담백한 생선,새우, 채소 등에 많이 쓰이는 조리 방법으로 <span>끓는 기름 속에서 식품을 가열</span>하는 방법이다. </p>
