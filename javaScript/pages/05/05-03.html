    <script>
        class Rectangle {
//            Rectangle(height, width) {     자바
//                this.height = height;

            constructor(height,width){
                this.height=height;
                this.width=width;
            }

            get height() {
                return this._height;
            }

            set height(value) {
                this._height = value;
            }

            get width() {
                return this._width;
            }
            set width(value){
                this._width = value;
            }

            area() {
                console.log(`면적: ${this.height}*${this.width} = ${this.height*this.width}`)
            }
        }
        const rectangle = new Rectangle(10,20);
        console.log(rectangle);
        console.log(rectangle.height, rectangle.width);
        rectangle.area();
    </script>
