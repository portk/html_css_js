<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const user = {name: 'Bill', age: 20};

        const user2 = {};
        for (const key in  user) {
            user2[key] = user[key];
        }
        user2.name = 'Steve';
        console.log(user2);
        const user3 = {};
        Object.assign(user3, user);
        user.age = 30;
        console.log(user3);

        console.log(user);
    </script>
</head>
