<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const promise = new Promise((resolve, reject) => {
            console.log('작업중...');
            setTimeout(() => {
                resolve('작업완료');
                reject(new Error('응답없음'));
            }, 2000);
        });
        promise.then((value) => { console.log(value);}); //resolve
        promise.catch((error) => {console.log(error);}); //reject
        promise.finally(() => {console.log("finally");});
        
        console.log('next');
    </script>
</head>
<body>
    
</body>
</html>
