<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="toc"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const ajax = axios({
            url: 'http://ggoreb.com/api/toc.jsp',
            method: 'get',
            params: {}
        });

        ajax.then(res => {
            let code = '<ul class="list-group">';
            for (const item of res.data) {
                code += `<li class="list-group-item d-flex justify-content-between align-items-center" title="${item.desc}">
                ${item.title}
                <span class="badge bg-primary rounded-pii">${item.id}</span>
            </li>`;
            }
            code += '</ul>';
            console.log(code);
            document.querySelector('#toc').innerHTML = code;
        });
    </script>
</body>
</html>
