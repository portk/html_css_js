<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const max = function(obj){
            let output = 0;
            for (let i =0; i < obj.length ; i++){
                output < obj[i] ? output = obj[i] : output ;
            }
            return output;
        }
        
        console.log(max([10,1,2,3,5]));
    </script>
</head>
