<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-repeat: no-repeat;
            background-size: 100% 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <script>
        const date = new Date();
        let hour = date.getHours();
        let min = date.getMinutes();
        let sec = date.getSeconds();

        if ( hour < 12) {
            console.log(`현재시각 : AM ${hour}시 ${min}분 ${sec}초`);
            document.body.style.backgroundImage = 'url(https://blog.kakaocdn.net/dn/MTJE9/btrMDzOZ5Oj/GUOueP1PJTz51pVzGBPjkK/img.jpg)';
        }
        else if ( hour < 18 ) {
            console.log(`현재시각 : PM ${hour-12}시 ${min}분 ${sec}초`);
            document.body.style.backgroundImage = 'url(https://newsimg.sedaily.com/2023/09/29/29UVCV0XE3_1.jpg)';
        }
        else { 
            console.log(`현재시각 : PM ${hour-12}시 ${min}분 ${sec}초`);
            document.body.style.backgroundImage = 'url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyemzGBWpcW3iTB0cPyt4UkxKqUaoZ9gn6rQ&usqp=CAU)';
        }
    </script>
</body>
</html>
