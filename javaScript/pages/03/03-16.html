<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function execute() {
            const input = parseInt( Math.random() * 10 + 1 );
            let isContinue = true;
            while (isContinue) {
                let number = parseInt(prompt("숫자를 입력하세요."));
                if (input == number) {
                    alert("정답");
                    isContinue = false;
                } else if (input > number) {
                    alert("입력된 숫자가 더 적음");
                } else {
                    alert("입력된 숫자가 더 큼");
                }
            }
        }
    </script>
</head>
<body>
    <button type="button" onclick="execute()">실행</button>
</body>
</html>
