<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    let x = 3;
    let y = 6;
    x += y; // x = x + y;
    console.log(`x: ${x}, y: ${y}`);
    x -= y; // x = x - y;
    console.log(`x: ${x}, y: ${y}`);
    x *= y; // x = x * y;
    console.log(`x: ${x}, y: ${y}`);
    x /= y; // x = x / y;
    console.log(`x: ${x}, y: ${y}`);

</body>
</html>
