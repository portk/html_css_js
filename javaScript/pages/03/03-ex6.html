<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function execute() {
            let total = 0;
            for (let i = 0; i <= 100; i = i + 2) {
                total += i;
            }
            console.log(`2의 배수의 합: ${total}`);
        }
    </script>
</head>
<body>
    <button type="button" onclick="execute()">실행</button>
</body>
</html>
