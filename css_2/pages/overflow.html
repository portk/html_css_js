<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            background-color: lightgrey;
            width:200px;
            height:100px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>overflow</h1>
    <p>You can use the overflow property
        when you want to have better control of the layout.
        the overflow property specifies what happens if content overflows an element's box</p>
</body>
</html>
