<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html { font-size: 16px;}
        .em li { font-size: 1.3em; } /* 부모요소의 1.3배 */
        .rem li { font-size: 1.3rem; } /* 루트요소의 1.3배 */
    </style>
</head>
<body>
    <ul class="em">
        <li>One</li>
        <li>Two
            <ul>
                <li>Two A</li>
                <li>Two B
                    <ul>
                        <li>Two B 2</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
    <ul class="rem">
        <li>One</li>
        <li>Two
            <ul>
                <li>Two A</li>
                <li>Two B
                    <ul>
                        <li>Two B 2</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
