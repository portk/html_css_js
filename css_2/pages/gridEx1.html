<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper > div {
            background-color: rgb(207,232,220);
            border: 2px solid rgb(79,185,227);
            padding: 10px;
            border-radius: 5px;
        }
        .wrapper {
            display:grid;
            grid-gap: 10px;
            grid-template-rows: 100px 100px 100px;
            grid-template-columns: 150px 150px 150px;
        }
        div:nth-of-type(1){ grid-row: 1; grid-column: 1/3; }
        div:nth-of-type(2) { grid-row: 1/3; grid-column: 3; }
        div:nth-of-type(3) { grid-row: 3; grid-column: 2/4; }
        div:nth-of-type(4) { grid-row: 2/4; grid-column: 1; }
        div:nth-of-type(5) { grid-row: 2; grid-column: 2; }

    </style>
</head>
<body>
    <div class="wrapper">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
    </div>
</body>
</html>
