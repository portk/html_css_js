<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssSelector_3</title>
    <style>
        input[type=text] { width : 50px; }
        input[type=password] {background-color: red; }
        input[type=tel] {font-size: 30px;}
        input[type=search] { font-style:italic; }
    </style>
</head>
<body>
    <input> type:none <br> <!-- 타입을 안주면 텍스트 타입이 기본값이다. 또한 가상의 타입을 주어도 텍스트 타입으로 나온다.-->
    <input type="text"> type:text <br>
    <input type="password"> type:password <br>
    <input type="tel"> type:tel <br>
    <input type="search"> type:search
</body>
</html>
