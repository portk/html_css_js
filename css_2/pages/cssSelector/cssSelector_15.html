<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a::before {
            content:'앵커 태그 - ';
            color: skyblue;
        }
        a:active::after {
            content:' ('attr(href)')';
            color: purple;
        }
        a::selection {
            background-color: cyan;
        }

        a { text-decoration: none;}
        a:visited { color: blue;}
        a:active {color:yellow;}
    </style>
</head>
<body>
    <a href="http://ggoreb.com">GGoReb</a><br>
    <a href="http://www.zdnet.co.kr">ZDNET</a><br>
    <a href="http://www.oss.kr">공개SW포털</a><br>
    <a href="http://bloter.net">블로터</a>
</body>
</html>
